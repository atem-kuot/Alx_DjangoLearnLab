<!-- templates/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }}
            <form method="POST" action="{% url 'delete_book' book.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
