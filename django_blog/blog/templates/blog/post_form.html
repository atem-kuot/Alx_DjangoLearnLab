{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if object %}Edit{% else %}New{% endif %} Post</title>
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
  <p><a href="{% url 'posts-list' %}">&larr; Back to posts</a></p>
  <h1>{% if object %}Edit{% else %}New{% endif %} Post</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Save Changes{% else %}Create Post{% endif %}</button>
  </form>
</body>
</html>
