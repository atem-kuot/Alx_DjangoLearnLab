{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Posts tagged "{{ tag.name }}"</title>
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
  <p><a href="{% url 'posts-list' %}">&larr; All posts</a></p>
  <h1>Posts tagged “{{ tag.name }}”</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'posts-detail' post.pk %}"><strong>{{ post.title }}</strong></a>
        — {{ post.published_date|date:"Y-m-d H:i" }}
      </li>
    {% empty %}
      <li>No posts with this tag yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
